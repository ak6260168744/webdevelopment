
<!-- CSS Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
<style>
    h2{
        color:darkslategrey;
    }
    #super{
        background-color: coral;
    }
   #sexy{ 
       color:darkblue;
   }
   .cool{
       color: blue;
   }
   footer, span{
       background-color:indigo;
       color:ivory;
   }

</style>
</head>
<body id="super">
    <h2>CSS Selector</h2>
   <p class="cool">this is a simple paragraph to demonstrate css selector</p>
   <p id="sexy">this is a another simple paragraph to demonstrate css selector</p>
 <div>
    <p>this is a yet anothersimple paragraph to demonstrate css selector</p>
 </div>  
 <footer>this is footer</footer>
 <span>this is span</span>
</body>
</html>
