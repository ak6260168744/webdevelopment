<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLE/CUSTOM properties</title>
    <style>
        :root {
          --box-color: blue; /*variable*/
            /* by root method we can define variable globally  */
        } 
      .box{
          width:200px;
          height:200px;
          border: 2px solid red;
          margin: 2px 9px;
          background-color:var(--box-color);
          box-shadow: 3px 3px var(--box-color);
          
      }
      .container{
          display: flex;
          align-items: center;
          justify-content: center;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">sexy</div>
        <div class="box">handsome</div>
        <div class="box">anoop</div>
    </div>
    
</body>
</html>
