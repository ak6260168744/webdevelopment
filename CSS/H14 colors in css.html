<!-- Colors in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #cool{
            color:maroon;
        }
        #coool{
            color: rgb(160, 70, 25);
        }
        #cooool{
            color: #f8f;
        }
        #cooll{
            color:royalblue;
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="cool">this is a paragraph from first box</p>
    <p id="coool">this is a paragraph from first box</p>
    <p id="cooool">this is a paragraph from first box</p>
    <p id="cooll">this is a paragraph from first box</p>
</body>
</html>
