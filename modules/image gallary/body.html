<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallary</title>
    <link rel="stylesheet" href="/modules/image gallary/style.css">
</head>

<body>
    <div class="product">
        <div class="product-small-img">
            <img src="/modules/image gallary/imq1.PNG" onclick="myFunction(this)">
            <img src="/modules/image gallary/imq2.PNG" onclick="myFunction(this)">
            <img src="/modules/image gallary/imq3.PNG" onclick="myFunction(this)">
            <img src="/modules/image gallary/imq4.PNG" onclick="myFunction(this)">
            <img src="/modules/image gallary/imq2.PNG" onclick="myFunction(this)">

        </div>

        <div class="img-container">
            <img id="imageBox" src="/modules/image gallary/imq1.PNG">
        </div>

    </div>
    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>

</html>
