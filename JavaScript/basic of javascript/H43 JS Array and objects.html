    <script>
        let myVar = 34;

        let employee = {
            name: "Harry",

        ARRAY
        let names=[1,2,3,"harry"];
        console.log(names);
        
        // 'new' is method to define an array.
    
        let names = new Array(1,2,3,"harry",undefined);

        console.log(names[1]);

        names=names.sort();

        names=names.push("this is pushed");

        console.log(names);
