<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Clover</title>
    <link rel="stylesheet" href="/Welcome to Weird Clover/css/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Pangolin:wght@400&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pangolin&display=swap" rel="stylesheet">

<body>
    <header class="container">
        <nav class="navbar">
            <div class="navbar-elements">
                <div class="link"><a href="">Home</a></div>
                <div class="link"><a href="">Vlog</a></div>
                <div class="link"><a href="">About us</a></div>
                <div class="link"><a href="">Weird Things </a></div>
                <div class="link btn"><a href="">signin</a></div>
                <div class="link btn"><a href="">login</a></div>
                <div class="search">

                    <input class="searchh" type="text" name="search" placeholder="search this website">
                </div>
            </div>
        </nav>
        <section class="headings">
            <div>
                <h3 class="main-heading">Welcome to Weird Clover</h3>
            </div>
            <div>
                <p class="sub-heading">Find your happiness</p>
            </div>
            <div class="heading-btn"><a class="btn1 btn-animated" href="">click me</a></div>
        </section>
    </header>

    <section class="another-section">
        <div class="second-heading">
            <h3 class="lists">Anime list for you imee madrid ferrer</h3>
        </div>
        <div class="anime-section">
            <div class="boxes">
                <h1 class="anime-title" id="anime-1">Naruto</h1>
                <div class="box1 naruto">naruto</div>
                <div class="watch"><button class="btn2">watch now</button></div>
            </div>
            <div class="boxes">
                <h1 class="anime-title" id="anime-2">Black clover</h1>
                <div class="box1 clover">blaackclover</div>
                <div class="watch"><button class="btn2">watch now</button></div>
            </div>
            <div class="boxes">
                <h1 class="anime-title" id="anime-3">your name</h1>
                <div class="box1 your-name">your name</div>
                <div class="watch"><button class="btn2">watch now</button></div>
            </div>
            <div class="boxes">
                <h1 class="anime-title" id="anime-4">Bleach</h1>
                <div class="box1 bleach">bleach</div>
                <div class="watch"><button class="btn2">watch now</button></div>
            </div>
        </div>
    </section>
    <section class="image-section">
        <div class="head-part">images</div>

        <div class="images">

            <div class="img">item-1</div>
            <div class="img">item-2</div>
            <div class="img">item-3</div>
            <div class="img">item-4</div>
            <div class="img">item-5</div>
            <div class="img">item-6</div>
            <div class="img">item-7</div>
            <div class="img">item-8</div>
            <div class="img">item-9</div>
            <div class="img">item-10</div>

        </div>
