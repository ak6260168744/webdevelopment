<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image as link and use of box shadow and image style</title>
    <style>
        
        img-2{
        max-width: 100%;
        height: auto;
        }
        
        img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 6px;
  height: 150px;
}

img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
  }
    </style>
</head>
<body>
    <h2>Thumbnail Image as Link</h2>
<p>Use the border property to create thumbnail images. Wrap an anchor around the image to use it as a link.</p>
<p>Hover over the image and click on it to see the effect.</p>

<a target="_blank" href="paris.jpg">
  <img src="/images/2.jpg" alt="anime" style="width:150px">
</a>

<img class="img-2" src="/images/2.jpg" alt="anime" width="1000" height="300">
</body>
</html>
