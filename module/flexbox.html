<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="/module/flexbox.css">
</head>

<body>

    <h1>images</h1>
    <div class="container">
        <div class="flex flex-1" style="width: 30%;">
            <div style="flex-grow: 3">1</div>
            <div style="flex-grow: 3">2</div>
            <div style="flex-grow: 6">3</div>
        </div>
        <div class="flex flex-2" style="width: 70%;">
            <div style="flex-grow: 4">1</div>
            <div style="flex-grow: 2">2</div>
            <div style="flex-grow: 6">3</div>
        </div>
        <div class="flex flex-3" style="width: 50%;">
            <div style="flex-grow: 5">1</div>
            <div style="flex-grow: 5">2</div>
            <div style="flex-grow: 9">3</div>
        </div>
        <div class="flex flex-4" style="width: 60%;">
            <div style="flex-grow: 3">1</div>
            <div style="flex-grow: 3">2</div>
            <div style="flex-grow: 2">3</div>
        </div>
    </div>
